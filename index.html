<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Poster</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cantora+One:wght@400&display=swap">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 class="quotehd">Health is Wealth</h1>
        <img src="./assets/healthyvault.png" alt="A grand fantasy vault filled not with gold coins, but glowing green fruits, floating vitamins, shimmering vegetables, and radiant water bottles stacked like treasure.">
        <p class="context-p">"Your health is most valuable."</p>
        <p class="hint">(So, prioritize it)</p>
    </main>
</body>

</html>
